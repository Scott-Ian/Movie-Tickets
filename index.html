<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <div class ="jumbotron">
      <h2>Movie Ticket Purchase Site</h2>
    </div>
    
    <form id="ticket-sale">
      <div class="form-group">
        <label for="movie">Movies:</label>
        <select class="form-control" id="movie" required>
          <option>Forest Gump</option>
          <option>Frozen</option>
          <option>Train to Busan</option>
          <option>Tenant</option>
          <option>Trolls: World Tour</option>
          <option>Saw</option>
        </select>
      </div>

      <div class="form-group">
        <label for="time">Time of Day:</label>
        <select class="form-control" id="time" required>
          <option>Morning</option>
          <option>Afternoon</option>
          <option>Evening</option>
          <option>Night</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" required>
      </div>

      <button type="submit" class="btn-primary btn">Submit!</button>
    </form>

    <div id="results">
      <p id="approved-sale">Your ticket for <span class="movie-name"></span> will be <span id="cost"></span>.</p>
      
      <p id="unapproved-sale">Unfortunately you must be <span id = "min-age"></span> years old to see <span class=movie-name></span>.</p>
    </div>
    
  </div>
</body>
</html>
